<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Insira o nome da cidade" spellcheck="false">
            <button><img src="images/search.png" alt="pesquisar"></button>
        </div>
        <div class="error">
            <p>Erro: Cidade n√£o encontrada</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="chuva" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" alt="umidade">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Umidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="umidade">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/weather.js"></script>
</body>
</html>
